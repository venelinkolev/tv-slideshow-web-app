<!-- Minimal Template - Fullscreen TV Layout -->
<div [class]="getTemplateClasses()">

    <!-- Image Section - Top 2/3 of screen -->
    <div class="image-section">

        <!-- Product Image -->
        <img [src]="product().imageUrl" [alt]="getProductName()" class="product-image" (error)="onImageError($event)"
            loading="eager" />

        <!-- Price Badge - Circular overlay on top-right of image -->
        <div class="price-badge">
            <span class="price-value">{{ getDisplayPrice() }}</span>
            @if (getDisplayPriceEur()) {
            <span class="price-value-eur">{{ getDisplayPriceEur() }}</span>
            }
        </div>

    </div>

    <!-- Info Section - Bottom 1/3 of screen -->
    <div class="info-section">

        <!-- Product Name -->
        <h1 class="product-name">{{ getProductName() }}</h1>

        <!-- Product Description (if available) -->
        @if (hasDescription()) {
        <p class="product-description">{{ getProductDescription() }}</p>
        }

    </div>

</div>
